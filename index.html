<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>placeholder for input screen</h1>
    <div id="container">
        <div id="clearContainer">
            <button id="clear">Clear</butto>
        </div>
        <div class="numContainer"> <!--Divs for rows and columns-->
            <div class="rowOne">
                <button id="numOne">1</button>
                <button id="numTwo">2</button>
                <button id="numThree">3</button>
            </div>
            <div class="rowTwo">
                <button id="numFour">4</button>
                <button id="numFive">5</button>
                <button id="numSix">6</button>
            </div>
            <div class="rowThree">
                <button id="numSeven">7</button>
                <button id="numEight">8</button>
                <button id="numNine">9</button>
            </div>
            <div class="rowFour">
                <button id="numZero">0</button>
                <button id="numDecimal">.</button>
                <button id="numNegative">-</button>
            </div>
        </div>
        <div class="opContainer"> <!-- Place on the side with Flexbox vs Num-->
            <button id="opAdd">+</button>
            <button id="opSub">-</button>
            <button id="opMult">*</button>
            <button id="opDiv">/</button>
            <button id="opEqual">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

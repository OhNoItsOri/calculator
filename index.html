<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=”stylesheet” href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen-container">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="calculator-grid">
            <button class="btn btn-outline-primary number">7</button>
            <button class="btn btn-outline-primary number">8</button>
            <button class="btn btn-outline-primary number">9</button>
            <button class="btn btn-outline-secondary operator backspace">C</button>
            <button class="btn btn-outline-secondary operator clear">AC</button>
            <button class="btn btn-outline-primary number">4</button>
            <button class="btn btn-outline-primary number">5</button>
            <button class="btn btn-outline-primary number">6</button>
            <button class="btn btn-outline-secondary operator">x</button>
            <button class="btn btn-outline-secondary operator">/</button>
            <button class="btn btn-outline-primary number">1</button>
            <button class="btn btn-outline-primary number">2</button>
            <button class="btn btn-outline-primary number">3</button>
            <button class="btn btn-outline-secondary operator">+</button>
            <button class="btn btn-outline-secondary operator">-</button>
            <button class="btn btn-outline-secondary operator decimal">.</button>
            <button class="btn btn-outline-primary number">0</button>
            <button class="btn btn-outline-secondary operator">(+)</button>
            <button class="btn btn-outline-tertiary large-btn equal">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
